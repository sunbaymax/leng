		body {

		.header {

		.search_div {
			/*padding: 0.5rem 15px 0px;*/

		.search_div .searchdiv {

		.search_div .tabar {

		#wrapper {

		.more {
			height: 4rem;

			align-items: center;
			justify-content: center;

		}

		.pull_icon {
			width: 25px;
			height: 25px;
			background-image: url('../images/pull.png');
			background-repeat: no-repeat;
			background-position: center;
			background-size: 25px;
			transition: all .5s;
		}

		.more span {
			padding-left: .5rem;
		}

		.more .flip {
			transform: rotate(180deg);
		}

		.loading {
			background-image: url('../images/loading.png');
			background-repeat: no-repeat;
			background-position: center;
			background-size: 25px;
		}

		.rechargelistitem {
			margin-bottom: 10px;
			background: #fff;
			padding: 5px 15px;
			/*border-radius: 5px;*/
			border-radius: 15px;
		}

		.more .loading {
			-webkit-transform: rotate(0deg) translateZ(0);
			-webkit-transition-duration: 0;
			-webkit-animation-name: loading;
			-webkit-animation-duration: 2s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-timing-function: linear;
		}

		@-webkit-keyframes loading {
			from {
				-webkit-transform: rotate(0deg) translateZ(0);
			}

			to {
				-webkit-transform: rotate(360deg) translateZ(0);
			}
		}

	<script>
		/*iscroll代码；
		 */
		var userinfo = JSON.parse(localStorage.getItem('isonline'));
		var _userName = userinfo.user;
		var _userPass = userinfo.pwd;
		var _openid = userinfo.copenid;
		var _suoshujigou = userinfo.suoshujigou;
		var _uid = userinfo.uid == undefined ? 'no' : userinfo.uid;

		var myscroll_x = new iScroll("wrapper", {
			onScrollMove: function () {
				if (this.y < (this.maxScrollY)) {
					$('.pull_icon').addClass('flip');
					$('.pull_icon').removeClass('loading');
					$('.more span').text('释放加载...');
				} else {
					$('.pull_icon').removeClass('flip loading');
					$('.more span').text('上拉加载...')
					if (myscroll_x.y > 50) {
						$(".refreshmsg").show();
						$('.pull_icon').addClass('loading');
						$('.refreshmsg span').text('正在刷新...');
						let curtabar = $('.tabar .hover').text()
						_start = 1
						console.log(curtabar)
						//return false;
						if (curtabar == '充值记录') {
							setTimeout(function () {
								window.location.reload()
							}, 1500);
						} else {
							setTimeout(function () {
								xiaofei_list(_start);
								$('.refreshmsg').hide()
							}, 1500);

						}

					}
				}
			},
			onScrollEnd: function () {
				if ($('.pull_icon').hasClass('flip')) {
					$('.pull_icon').addClass('loading');
					$('.more span').text('加载中...');
					pullUpActions();
				}
			},
			onRefresh: function () {
				$('.more').removeClass('flip');
				$('.more span').text('上拉加载...');
			}
		});

		var _start = 1; //控制一次加载到页面条数的开头；
		chongzhi_list(_start)
		function pullUpActions() {
			_start += 1;
			//				$(".wait").removeClass("hidden");
			let curtabar = $('.tabar .hover').text()
			if (curtabar == '充值记录') {
				chongzhi_list(_start)
			} else {
				xiaofei_list(_start);
			}

		}

		function chongzhi_list(_start) {
			if (_start == 1) {
				$(".scroll_box .rechargelist").html('')
			}
			$.ajax({
				url: "http://erpapi.ccsc58.com/xiandun/public/index.php/index/department/chongzhiRecord",
				type: "post",
				data: {
					suoshujigou: _suoshujigou,
					dengluming: _userName,
					p: _start
				},
				dataType: 'json',
				success: function (res) {
					$('.total span').text(res.data.page.duanxintiaoshu)
					if (res.code == 0 && res.data.records.length > 0) {
						var str = '';
						$.each(res.data.records, function (index, val) {
							str = `<div class="rechargelistitem">
                          		<li>
									<h3>${val.gongsimingcheng}</h3>
									<div>${val.createtime}</div>
								</li>
								<li>
									<div>购买条数：${val.num}</div>
									<div>支付金额：${val.money}</div>
								</li>
								<li class="messfooterdiv">
									<div>支付人：${val.admin_user}</div>
								</li>
                          	</div>`;
							$(".scroll_box .rechargelist").append(str);

						});
						if (res.data.records.length < 20) {
							$(".more").html("没有更多记录");
						} else {
							$(".more").html('<i class="pull_icon"></i><span>上拉加载...</span>');
							myscroll_x.refresh();
						}
					}

					else {

						$(".more").html("没有更多记录");
					}
					myscroll_x.refresh();

				},
				error: function () {
					alert("网络错误，请重新进入页面");

					$(".wait").addClass("hidden");
					myscroll_x.refresh();
				}
			})

		}
		function xiaofei_list(_start) {

			if (_start == 1) {
				$(".scroll_box .consumelist").html('')
			}
			$.ajax({
				url: "http://erpapi.ccsc58.com/xiandun/public/index.php/index/department/xiaofeiRecord",
				type: "post",
				data: {
					suoshujigou: _suoshujigou,
					p: _start
				},
				dataType: 'json',
				success: function (res) {
					$('.total span').text(res.data.page.duanxintiaoshu)
					if (res.code == 0 && res.data.records.length > 0) {
						var str = '';
						$.each(res.data.records, function (index, val) {
							str = `<div class="rechargelistitem">
								<li>
									<h3>设备号：${val.shebeibianhao}</h3>
									<div>${val.send_time}</div>
								</li>
								<li>
									<div>接收人：${val.mobile}</div>
								</li>
								<li class="messfooterdiv">
									<div class='over'>所属机构：${val.department_name}</div>
									<div class='over'>消耗机构：${val.send_department_name}</div>
								</li>
							</div>	`;
							$(".scroll_box .consumelist").append(str);

						});
						if (res.data.records.length < 20) {
							$(".more").html("没有更多记录");
						} else {
							$(".more").html('<i class="pull_icon"></i><span>上拉加载...</span>');
							myscroll_x.refresh();
						}

					}

					else {

						$(".more").html("没有更多记录");
					}
					myscroll_x.refresh();

				},
				error: function () {
					alert("网络错误，请重新进入页面");

					$(".wait").addClass("hidden");
					myscroll_x.refresh();
				}
			})

		}

		$(".back_list").on("click", function () {
			//				window.location.href = "user_sheZhi.html"
			history.go(-1)
		})
		$("body").on("click", ".btnpay", function () {
			$(this).addClass('hover').siblings().removeClass('hover');
			_start = 1;
			if ($(this).text() == '充值记录') {
				$('.consumelist').addClass('hidden')
				$('.rechargelist').removeClass('hidden')
				chongzhi_list(_start)
			} else {
				$('.consumelist').removeClass('hidden')
				$('.rechargelist').addClass('hidden')
				xiaofei_list(_start)
			}
		})
	</script>
