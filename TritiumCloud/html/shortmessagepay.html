		<style>
			body {
				background-color: #F2F2F2!important;
			}
			
			.header {
				display: flex;
				justify-content: center!important;
				align-items: center;
			}
			
			.search_div {
				padding: 0.5rem 15px 0px;
				box-sizing: border-box;
				z-index: 99;
				position: fixed;
				width: 100%;
				top: 5rem;
			}
			
			.search_div .searchdiv {
				margin-top: 0!important;
			}
			
			#wrapper {
				width: 100%;
				position: absolute;
				left: 0;
				top: 4.6rem;
				overflow: hidden;
				z-index: 1;
				bottom: 0rem;
			}
			
			.more {
				height: 4rem;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #8a8a8a;
			}
			
			.pull_icon {
				width: 25px;
				height: 25px;
				background-image: url('../images/pull.png');
				background-repeat: no-repeat;
				background-position: center;
				background-size: 25px;
				transition: all .5s;
			}
			
			.more span {
				padding-left: .5rem;
			}
			
			.more .flip {
				transform: rotate(180deg);
			}
			
			.loading {
				background-image: url('../images/loading.png');
				background-repeat: no-repeat;
				background-position: center;
				background-size: 25px;
			}
			
			.more .loading {
				-webkit-transform: rotate(0deg) translateZ(0);
				-webkit-transition-duration: 0;
				-webkit-animation-name: loading;
				-webkit-animation-duration: 2s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
			}
			
			@-webkit-keyframes loading {
				from {
					-webkit-transform: rotate(0deg) translateZ(0);
				}
				to {
					-webkit-transform: rotate(360deg) translateZ(0);
				}
			}
			
			.scroll_box {
				padding: 0 2vw;
				box-sizing: border-box;
				border-radius: 0.5rem;
			}
			
			.list {

			.list .list_tittle {

			}
			
			.list_tittle .device_img {

			.list_tittle .ispay {

			.list-content .nickname {

			}
			
			.list-content div p {

			}
			
			.list-content div p:last-child {

			.btnpay {

		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>

		<script>
			/*iscroll代码；
			 */
			var userinfo = JSON.parse(localStorage.getItem('isonline'));
			var _userName = userinfo.user;
			var _userPass = userinfo.pwd;
			var _openid = userinfo.copenid;
			var _uid = userinfo.uid == undefined ? 'no' : userinfo.uid;
            let type = getQueryVariable('type');
            let Number = getQueryVariable('number');
			
			
			function getQueryVariable(variable)
			{
			       var query = window.location.search.substring(1);
			       var vars = query.split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return(false);
			}
			
			if(type==1){
				$('.header span').text('充值短信套餐')
			}else{
				$('.header span').text('开通短信套餐')
			}
			var _start = 1; //控制一次加载到页面条数的开头；
			//machine_ajax_list(_start);
			function pullUpActions() {
				_start += 1;
				$(".wait").removeClass("hidden");
				machine_ajax_list(_start);
			}

			function machine_ajax_list(_start) {
				$.ajax({
					url: "http://erpapi.ccsc58.com/xiandun/public/index.php/index/flow_package/service_record_list",
					type: "post",
					data: {
						u_id: _uid,
						page: _start,
						limit: '10'
					},
					dataType: 'json',
					success: function(res) {
						if(res.code == 0 && res.data.content.length > 0) {
							var str = '';
							$.each(res.data.content, function(index, val) {
								str = `<ul>
								<li>
									<div>设备号：</div>
									<div class="shebeihao">${val.shebeihao}</div>
								</li>
								<li>
									<div>套餐名：</div>
									<div class="shebeihao">${val.name}</div>
								</li>
								<li>
									<div>缴费时间：</div>
									<div class="nowtime">${val.addtime}</div>
								</li>
								<li>
									<div>缴费金额：</div>
									<div class="money">${val.money}</div>
								</li>
								
								
							</ul>`;
								$(".scroll_box").append(str);

							});
						} else {

							$(".more").html("没有更多记录");
						}
						myscroll_x.refresh();

					},
					error: function() {
						alert("网络错误，请重新进入页面");

						$(".wait").addClass("hidden");
						myscroll_x.refresh();
					}
				})

			}

			function add() {
				var txt = document.getElementById("txt");
				var a = txt.value;
				a++;
				txt.value = a;
				let money=parseFloat(a*0.1).toFixed(1) 
				console.log(money)
				$('.redwen b').text(money)
			}

			function sub() {
				var txt = document.getElementById("txt");
				var a = txt.value;
				if(a >= 1) {
					a--;
					txt.value = a;
					let money=parseFloat(a*0.1).toFixed(1) 
					if(money=='0.0'){
						$('.redwen b').text(0)
					}else{
						$('.redwen b').text(money)
					console.log(money)
					}
					
				  
				} else {
					txt.value = 0;
					 $('.redwen b').text('0')
				}

			}
			$('#txt').bind('input propertychange', function() {
		      let a=$(this).val()
		      let money=parseFloat(a*0.1).toFixed(1) 
					if(money=='0.0'){
						$('.redwen b').text(0)
					}else{
						$('.redwen b').text(money)
					console.log(money)
					}
		    })

			//			function machine_ajax_list(_start) {
			//				$(".more").html("未找到查询到缴费记录");
			//			}
			$(".back_list").on("click", function() {
				//				window.location.href = "user_sheZhi.html"
				history.go(-1)
			})
			$(".paylist").on("click", function() {
				window.location.href = "shortmessagelist.html"
				
			})
			$("body").on("click", ".zhifu button", function() {
				let curmsg=$('#txt').val();
				if(curmsg==0){
					alert('请填写购买条数')
					return false;
				}
				console.log(curmsg)
				window.location.href = 'http://www.ccsc58.cc/leng/weixin/zhifu/example/freshdun_smspay.php?type='+type+'&number='+Number+'&num='+curmsg+'&admin_user='+_userName;
				

			})
		</script>
