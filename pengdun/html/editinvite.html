		<script>
			window.alert = function(name) {
				var iframe = document.createElement("IFRAME");
				iframe.style.display = "none";
				iframe.setAttribute("src", 'data:text/plain,');
				document.documentElement.appendChild(iframe);
				window.frames[0].window.alert(name);
				iframe.parentNode.removeChild(iframe);
			}

			//防止重复
			function unique(arr) {
                return Array.from(new Set(arr))
            }

			function UrlSearch() {
				var name, value;
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数 stringvar.substr(start [, length ]

				var arr = str.split("&"); //各个参数放到数组里
				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						this[name] = value;
					}
				}
			}
			var Request = new UrlSearch(); //实例化
			var _tel = Request.tel;
			var _name = decodeURIComponent(Request.name);
			var n = decodeURIComponent(_name);
			$("#telphone").val(_tel);
			$("#neme").val(n);
			var userinfo = JSON.parse(localStorage.getItem('isonline'));
			var _userName = userinfo.user;
			var _userPass = userinfo.pwd;
			var ischoose= [];
			$.ajax({

							}else{
								ischecked=`<input type="checkbox" class="input_check" id='${val.shebeibianhao}' value='${val.shebeibianhao}'><label for='${val.shebeibianhao}'></label></span>`						   
							}
								strs = `<div class='chooseitem'>
								   <label> <span class="numname">${val.shebeibianhao}</span><span class="marck">${val.beizhu}</span>	 </label>
									<span class="choose">${ischecked}</div>`;
								$(".device-content #box").append(strs);
						});
					}
				},
				error:function(err){
					
				}
			});

				window.history.go(-1);
			});
			//一键控制全选、反选、全不选
			$('#ischoose').change(function(){

//			  }
			    
			});

			$('#res-edit').on('click', function() {

				var mobile = $('#telphone').val();
				var _name = $('#neme').val();
                $.each($('.device-content input:checkbox:checked'),function(){
			        ischoose.push($(this).val());
			    });
              
                let device=unique(ischoose).toString()
				if(mobile == '') {
					alert("手机号不能为空")
					return
				} else if(_name == '') {
					alert("昵称不能为空")
					return
				} else if(device == '') {
					alert("请选择分享的设备")
					return
				} else {
					if(confirm("您确定要修改吗?")) {
						var _url = "http://www.zjcoldcloud.com/xiandun/public/index.php/index/share/edit";
						$.ajax({
							type: "post",
							url: _url,
							async: true,
