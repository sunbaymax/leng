			var limit = 6;//多了需要调整
			var page = 1;
			var pageList = [];
			//渲染列表
			pageList = data.slice((page - 1) * limit, page * limit);
			renderList(pageList, page, limit);

			renderBtn(data, page);

			function renderList(list, page, limit) {
				var content = `<ul >`;
				for(let index = 0; index < list.length; index++) {
					content += `
        <li class="list">
          <div class="title">${list[index].name}</div>
          <div><img src="${list[index].pic}" align="right" />${list[index].desc}</div>
        </li>
        `;
				}
				content += `</ul>`;
				var box = document.getElementById("container");
				box.innerHTML = content;
				//绑定事件
				btn(list);
			}

			function renderBtn(list, page) {
				//渲染按钮组
				var btngroup = document.getElementById("btn-group");
				btngroup.innerHTML = `
          <button disabled id="prev">上一页</button>
          <button id="next">下一页</button>
        `;
			}

			function btn(data) {
				var btnList = document.getElementsByClassName("list");
				for(let i = 0; i < btnList.length; i++) {
					btnList[i].addEventListener("click", () => {
						window.open(`./pdf/${data[i].pdf}`, "_blank");
					});
				}
			}
			const next = document.getElementById("next");
			next.onclick = function(e) {
				pageList = [];
				page++;
				pageList = data.slice((page - 1) * limit, page * limit);
				if(page > 1) {
					next.disabled = true;
					prev.disabled = false;
				}
				renderList(pageList, page, limit);
			};
			const prev = document.getElementById("prev");
			prev.onclick = function(e) {
				pageList = [];
				page--;
				pageList = data.slice((page - 1) * limit, page * limit);
				renderList(pageList, page, limit);
				if(page == 1) {
					prev.disabled = true;
					next.disabled = false;
				}
			};

</html>
